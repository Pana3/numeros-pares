<h1>TOTAL NUMEROS PARES DEL 1 AL 100 </h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
       ;   
    }  
    function imprimir(frase) {

        imprimir ("Los numeros pares son:" + contador);
        contador = contador +2 ;
      } 
        

       
     imprimir("fin") 





</script>
